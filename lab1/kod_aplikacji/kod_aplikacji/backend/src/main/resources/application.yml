spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/app?createDatabaseIfNotExist=true
    username: bookstore
    password: bookstore123
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate.format_sql: true
  sql:
    init:
      mode: always
      platform: mariadb
  jackson:
    serialization:
      fail-on-empty-beans: false
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

application:
  security:
    jwt:
      secret-key: 
      expiration: 900000
      refresh-token:
        expiration: 86400000
